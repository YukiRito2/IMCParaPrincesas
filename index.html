<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula tu IMC Princesa por Valentine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
    </div>
    <img src="barbie.jpg" alt="Barbie recostada" id="barbie-img-top">
    <div class="container">
        <h1>Calcula tu IMC Princesas</h1>
        <h2>por Valentine</h2>
        <form id="imcForm">
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" required>
            </div>
            <div class="form-group">
                <label for="altura">Estatura (cm):</label>
                <input type="number" id="altura" name="altura" required>
            </div>
            <div class="form-group">
                <label for="imc">IMC:</label>
                <input type="text" id="imc" name="imc" readonly>
            </div>
            <button type="button" onclick="calcularIMC()">Calcular</button>
            <button type="reset" onclick="resetIMC()">Borrar</button>
        </form>
        <div id="mensaje">
            <p style="background-color: white; display: inline-block;">Tu cuerpo dice:</p>
            <br>
            <div id="resultado"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
